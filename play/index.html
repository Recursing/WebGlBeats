<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebGL Beats</title>
  <meta name="description" content="A rhythm game demo in the browser">
  <link rel="stylesheet" href="fullCanvas.css">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>


<body>
  <div id="start-overlay">
    <button>Click to Start</button>
  </div>
  <div id="hello-container">
    <h1>WebGL Beats</h1>
    <h1>Scan the QR code with your phone to use it as a controller</h1>
    <img id="qrcode" src="loading.png" width="250" height="250" />
  </div>
  <div id="calibrate-container">
    <h1>Calibrate</h1>
    <h1>Point your phone at the screen and tap to calibrate</h1>
  </div>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <canvas id="canvas2d"></canvas>
  <canvas id="webglcanvas"></canvas>
  <canvas id="gameCanvas"></canvas>
  <script src="bundle.js"></script>

</body>

</html>
